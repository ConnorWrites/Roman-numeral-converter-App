<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
<body>
  <main>
    <section class="image">
      <img src="https://imagizer.imageshack.com/img922/7059/aSPgG8.png" class="center" id="logo" loading="lazy" />
      <h1 class="bottom">Roman Numeral Converter</h1>
      <p class="info">Convert any number (smaller than 4000) to Roman Numerals</p>
      </section>
    <div class="container">
      <fieldset class="inputs">
        <input id="number" type="number" placeholder="713" />
        <button id="convert-btn">Convert</button>
        </fieldset>
    </div>
    <div class="result">
      <p id="output"></p>
      </div>
    </main>
    <footer>Check out the <a href="https://www.amazon.com/dp/0796107548">Tavern of Forbidden Tales</a> website for more great content.</footer>
    <script src="script.js"></script>
    </body>
  </html>
